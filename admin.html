<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="css/admin.css">

<body>
<div class="box">
	<form>
		<h2>Agregar nuevo curso</h2>
		<label for="courseName">Nombre</label>
		<input type="text" name="courseName" id="courseName">
		<label for="description">Descripción</label>
		<textarea name="description" id="description" placeholder="De que trata el curso?"></textarea>
		<label for="title">Título de la lección</label>
		<input type="text" name="title" id="title">
		<label for="select">Tipo de lección</label>
		<select name="select" id="lessonType">
			<option value="texto">Texto</option>
			<option value="video">Video</option>
			<option value="codeEditor">Editor de código</option>
		</select>
		<textarea name="lesson" id="lessonText" placeholder="Escribe aquí la lección"></textarea>
		<div class=table-width>
			<table id="lessons" class="display" cellspacing="0" width="100%">
				<button id="addLesson" class="addbutton">Agregar lección</button>
		        <thead>
		            <tr>
		                <th>Nombre</th>
		                <th>Tipo de leccion</th>
		                <th>Leccion</th>
		            </tr>
		        </thead>
		    </table>
		</div>
		<button type="submit" class="savebutton">Guardar</button>
	</form>
</div>
